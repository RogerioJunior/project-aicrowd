<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICrowd</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/images/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/globals.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/font-awesome.css">

    <link rel="stylesheet" href="src/css/timer.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <img src="src/images/Logo-ia.png" alt="Logo Ia">
                <h1>AICrowd</h1>
            </a>
            <nav>
                <input type="checkbox" name="" id="menu-hamburguer">
                <label for="menu-hamburguer">
                    <div class="menu">
                        <span class="hamburguer">

                        </span>
                    </div>
                </label>
                <ul>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Social Media</a></li>
                    <li><a href="#">NFTs</a></li>
                    <li><a href="#">Whitepaper</a></li>
                    <li><a href="#">Roadmap</a></li>
                    <li><a class="btn" href="#">Connect Wallet <i class="fa-solid fa-wallet"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">

        <div id="clockdiv">
            <div>
                <span class="days"></span>
                <div class="smalltext">Day</div>
            </div>
            <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>

    </div>

    <script src="src/js/timer.js"></script>
</body>

</html>
